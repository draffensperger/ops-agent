logging:
  receivers:
    nginx_default_access:
      type: nginx_access
    nginx_default_error:
      type: nginx_error
    nginx_custom_access:
      type: nginx_access
      include_paths:
        - /var/log/nginx/vhosts.log
    nginx_custom_error:
      type: nginx_error
      include_paths:
        - /srv/nginx/error.log
  service:
    pipelines:
      nginx_default:
        receivers:
          - nginx_default_access
          - nginx_default_error
      nginx_custom:
        receivers:
          - nginx_custom_access
          - nginx_custom_error

